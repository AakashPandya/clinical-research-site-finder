<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Clinical Research Site Finder</title>
    <script>
        // GitHub Pages SPA routing
        // This handles client-side routing by redirecting all 404s to index.html
        const path = window.location.pathname;
        const search = window.location.search;
        const hash = window.location.hash;
        
        // Detect if we're on GitHub Pages or local development
        const isGitHubPages = window.location.hostname === 'aakashpandya.github.io';
        const basePath = isGitHubPages ? '/clinical-research-site-finder' : '';
        
        // Redirect to index.html with the original path
        window.location.href = basePath + '/index.html' + search + hash;
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
